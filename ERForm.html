<html>

<body>
    <h2>Employee Registration Form</h2>
    <form>
        <input type="radio" id="Mr." value="Mr.">
        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mrs." value="Mrs.">
        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Ms." value="Ms.">
        <label for="Ms.">Ms.</label>
    </form>
    <form>
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" value="First Name"><br>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" value="Last Name"><br>

        <label for="mail address1">Mail Address1</label>
        <input type="text" id="mail address1" name="mail address1" value=""><br>

        <label for="mail address2">Mail Address2</label>
        <input type="text" id="mail address2" name="mail address2" value=""><br>

        <label for="city">City</label>
        <input type="text" id="city" name="city" value=""><br>

        <label>State</label>
        <select>
            <option value="State">State</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Maharashtra">Maharashtra</option>
        </select><br>

        <label for="Zip">Zip</label>
        <input type="text" id="Zip" name="Zip" value=""><br>
    </form>
    <form action="../html/ERForm.html">
        <label for=" myfile">Upload photo</label>
        <input type="file" id="myfile" name="myfile"><br>

        <label for="Email">Email</label>
        <input type="Email" id="Email" name="Email"><br>

        <label for="Mobile">Mobile</label>
        <input type="text" id="Mobile" name="country code" value="+91" size="2">
        <input type="text" name="Mobile" size="10"><br>

        <label for="Languages known">Languages known</label>
        <input type="checkbox" id="Gujarati" name="Gujarati" value="Gujarati">
        <label for="Gujarati">Gujarati</label><br>

        <input type="checkbox" id="Hindi" name="Hindi" value="Hindi">
        <label for="Hindi">Hindi</label><br>

        <input type="checkbox" id="English" name="English" value="English">
        <label for="English">English</label><br>

        <input type="checkbox" id="Marathi" name="Marathi" value="Marathi">
        <label for="Marathi">Marathi</label><br>

        <label for="Additional Information">Additional Information</label>
        <textarea id="Additional information" name="Additional Information" rows="5" cols="50"></textarea><br>


        <input type="submit" value="Submit">
        <input type="Reset" value="Reset">


    </form>
</body>

</html>
